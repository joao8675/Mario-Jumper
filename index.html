<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js" defer></script>
    <title>Mario Jumper</title>
</head>
<body>
    
    <div class="game-board">
        <img src="./Assets/images/clouds.png" class="clouds">
        <img src="./Assets/images/mario.gif" class="mario">
        <img src="./Assets/images/pipe.png" class="pipe">
    </div>
    <div class="game-over active">
        <h1>game over</h1>
        <h3>try again?</h3>
        <button class="yes">
            <h3>yes</h3>
        </button>
        <button class="no">
            <h3>no</h3>
        </button>
    </div>
</body>
</html>
